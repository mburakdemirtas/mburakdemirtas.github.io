            <a href="" id="linkedinLink" target="_blank" class="action-btn icon-only"><svg viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg></a>

    <nav class="main-nav">
        <div class="nav-tab active" onclick="switchTab('experience')" id="tabExp">EXPERIENCE</div>
        <div class="nav-tab" onclick="switchTab('projects')" id="tabWork">PROJECTS</div>
        <div class="nav-tab" onclick="switchTab('life')" id="tabEnjoy">WHAT I ENJOY</div>
    </nav>

    <div id="expSection" class="content-section active">
        <div class="exp-container">
            
            <div class="edu-vol-container">
                <div class="sub-nav">
                    <div class="sub-tab active" onclick="switchSubTab('edu')" id="subEdu">EDUCATION</div>
                    <div class="sub-tab" onclick="switchSubTab('vol')" id="subVol">VOLUNTEER</div>
                </div>

                <div id="eduContent" class="info-content active">
                    <div class="info-item">
                        <div class="info-role" id="eduSchool"></div>
                        <div class="info-meta" id="eduDept"></div>
                        <div class="info-meta" id="eduDate"></div>
                        <a href="" id="eduLangLink" target="_blank" style="font-weight: bold; text-decoration: underline; color: var(--accent-main);"></a>
                    </div>
                </div>

                <div id="volContent" class="info-content">
                    <div id="volList"></div>
                </div>
            </div>

            <h2 id="titleWork" style="font-family: var(--font-head); font-size: 2rem; margin-bottom: 30px;">WORK EXPERIENCE</h2>
            <div class="timeline-container" id="expList"></div>
        </div>
    </div>

    <div id="workSection" class="content-section">
        <div class="grid" id="projectGrid"></div>
    </div>

    <div id="lifeSection" class="content-section">
        <div class="life-layout">
            <div class="life-bio">
                <img src="" id="bioImg">
                <h2>PLAYER 1</h2>
                <p id="bioText"></p>
                <div id="statsContainer"></div>
            </div>
            <div class="life-gallery-wrapper">
                <div class="filter-buttons" id="filterContainer"></div>
                <div class="life-grid" id="lifeGrid"></div>
            </div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <button class="lb-btn lb-close" onclick="closeLightbox()">X</button>
        <button class="lb-btn lb-prev" onclick="changeSlide(-1)">&#8592;</button>
        <button class="lb-btn lb-next" onclick="changeSlide(1)">&#8594;</button>
        <div id="lb-content-wrapper"></div>
        <div class="lb-caption" id="lb-caption"></div>
    </div>

    <script src="data.js"></script>
    <script>
        // GLOBALS
        let currentLang = localStorage.getItem('siteLang') || 'TR'; 
        let currentTheme = localStorage.getItem('siteTheme') || 'neo';

        // URL'den Tab Bilgisini Al (Return i√ßin)
        const params = new URLSearchParams(window.location.search);
        const activeTab = params.get('tab') || 'experience'; // Varsayƒ±lan: experience

        const translations = {
            TR: { tabExp: "DENEYƒ∞M", tabWork: "PROJELER", tabEnjoy: "ƒ∞LGƒ∞ ALANLARI", cvBtn: "√ñZGE√áMƒ∞≈û", titleWork: "ƒ∞≈û DENEYƒ∞Mƒ∞", titleEdu: "Eƒûƒ∞Tƒ∞M", titleVol: "G√ñN√úLL√úL√úK", allBtn: "T√úM√ú", subEdu: "Eƒûƒ∞Tƒ∞M", subVol: "G√ñN√úLL√úL√úK" },
            EN: { tabExp: "EXPERIENCE", tabWork: "PROJECTS", tabEnjoy: "WHAT I ENJOY", cvBtn: "RESUME", titleWork: "WORK EXPERIENCE", titleEdu: "EDUCATION", titleVol: "VOLUNTEER", allBtn: "ALL", subEdu: "EDUCATION", subVol: "VOLUNTEER" }
        };

        function init() {
            // Theme Init
            document.body.setAttribute('data-theme', currentTheme);
            document.getElementById('styleSwitcher').value = currentTheme;

            // Info
            document.getElementById('userName').innerText = aboutData.name;
            document.getElementById('userTitle').innerText = aboutData.title;
            const imgPath = `life/${aboutData.profileImage}`;
            document.getElementById('bioImg').src = imgPath;
            document.getElementById('headerProfileImg').src = imgPath;

            document.getElementById('cvLink').href = aboutData.cvFile;
            document.getElementById('mailLink').href = `mailto:${aboutData.socials.email}`;
            document.getElementById('behanceLink').href = aboutData.socials.behance;
            document.getElementById('linkedinLink').href = aboutData.socials.linkedin;
            
            // Education
            document.getElementById('eduSchool').innerText = aboutData.education.school;
            document.getElementById('eduDate').innerText = aboutData.education.date;
            document.getElementById('eduLangLink').innerText = aboutData.education.langInfo;
            document.getElementById('eduLangLink').href = aboutData.education.certLink;

            // Stats
            const stats = document.getElementById('statsContainer');
            stats.innerHTML = '';
            aboutData.interests.forEach(i => stats.innerHTML += `<span style="display:block; margin-bottom:5px; font-weight:bold;">${i}</span>`);

            setLanguage(currentLang);
            switchTab(activeTab); // URL'den gelen tabƒ± a√ß
        }

        function changeTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('siteTheme', theme);
            // Re-render project cards to update hrefs
            renderContent();
        }

        function toggleLangMenu() { document.getElementById("langMenu").classList.toggle("show"); }
        window.onclick = function(e) { if (!e.target.matches('.lang-btn') && !e.target.matches('.lang-btn span')) { var d = document.getElementsByClassName("lang-content"); for (var i = 0; i < d.length; i++) { if (d[i].classList.contains('show')) d[i].classList.remove('show'); }}}

        function setLanguage(lang) {
            currentLang = lang; localStorage.setItem('siteLang', lang);
            document.getElementById('currentFlag').innerText = lang === 'TR' ? "üáπüá∑" : "üá¨üáß";
            const t = translations[lang];
            document.getElementById('tabExp').innerText = t.tabExp; document.getElementById('tabWork').innerText = t.tabWork; document.getElementById('tabEnjoy').innerText = t.tabEnjoy;
            document.getElementById('cvText').innerText = t.cvBtn; document.getElementById('titleWork').innerText = t.titleWork;
            document.getElementById('subEdu').innerText = t.subEdu; document.getElementById('subVol').innerText = t.subVol;
            renderContent();
        }

        function renderContent() {
            document.getElementById('bioText').innerText = currentLang === 'TR' ? aboutData.bioTR : aboutData.bioEN;
            document.getElementById('eduDept').innerText = currentLang === 'TR' ? aboutData.education.deptTR : aboutData.education.deptEN;

            // VOLUNTEER LIST
            const volList = document.getElementById('volList');
            volList.innerHTML = '';
            aboutData.volunteer.forEach(v => {
                const desc = currentLang === 'TR' ? v.descTR : v.descEN;
                volList.innerHTML += `<div class="info-item"><div class="info-role">${v.role}</div><div class="info-meta">${v.org} ‚Ä¢ ${v.date}</div><div class="info-desc">${desc}</div></div>`;
            });

            // PROJECTS GRID (Sorted Video First)
            const pGrid = document.getElementById('projectGrid');
            pGrid.innerHTML = '';
            const sortedProjects = [...projectsData].sort((a, b) => {
                const aHasVideo = a.media.some(m => m.type === 'video');
                const bHasVideo = b.media.some(m => m.type === 'video');
                return (aHasVideo === bHasVideo) ? 0 : aHasVideo ? -1 : 1;
            });

            sortedProjects.forEach(p => {
                const cover = p.media[0];
                const filePath = `${p.folder}/${cover.file}`;
                
                // Video Icon Logic
                let mediaHTML = '';
                let iconHTML = '';
                
                if (cover.type === 'video') {
                    mediaHTML = `<video src="${filePath}" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>`;
                    iconHTML = `<div class="video-indicator"></div>`;
                } else {
                    mediaHTML = `<img src="${filePath}" loading="lazy">`;
                }

                // Href includes activeTab so back button works
                let currentActiveTab = document.querySelector('.nav-tab.active').id === 'tabWork' ? 'projects' : (document.querySelector('.nav-tab.active').id === 'tabExp' ? 'experience' : 'life');

                pGrid.innerHTML += `
                    <div class="card" onclick="window.location.href='project.html?id=${p.id}&lang=${currentLang}&theme=${document.body.getAttribute('data-theme')}&tab=${currentActiveTab}'">
                        <div class="card-media">
                            ${iconHTML}
                            ${mediaHTML}
                        </div>
                        <div class="card-content">
                            <span class="card-cat">${p.category}</span>
                            <h3 class="card-title">${p.title}</h3>
                        </div>
                    </div>`;
            });

            // EXPERIENCE TIMELINE
            const expList = document.getElementById('expList');
            expList.innerHTML = '';
            aboutData.experience.forEach(e => {
                const desc = currentLang === 'TR' ? e.descTR : e.descEN;
                expList.innerHTML += `<div class="timeline-item"><div class="timeline-dot"></div><div class="timeline-date">${e.date}</div><div class="timeline-content"><div class="timeline-header"><img src="${e.logo}" class="company-logo" onerror="this.style.display='none'"><div><h3 class="timeline-role">${e.role}</h3><span class="timeline-company">@ ${e.company}</span></div></div><div class="timeline-desc">${desc}</div></div></div>`;
            });

            // LIFE FILTERS
            const activeBtn = document.querySelector('.filter-btn.active');
            initGalleryFilters(activeBtn ? activeBtn.dataset.cat : 'all');
        }

        const lifeGrid = document.getElementById('lifeGrid');
        const filterContainer = document.getElementById('filterContainer');
        let currentGalleryItems = aboutData.lifeGallery;

        function initGalleryFilters(activeCat = 'all') {
            const categories = ['all', ...new Set(aboutData.lifeGallery.map(i => i.category))];
            filterContainer.innerHTML = '';
            const allText = currentLang === 'TR' ? "T√úM√ú" : "ALL";
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `filter-btn ${cat === activeCat ? 'active' : ''}`;
                btn.innerText = cat === 'all' ? allText : cat.toUpperCase();
                btn.dataset.cat = cat;
                btn.onclick = () => filterGallery(cat, btn);
                filterContainer.appendChild(btn);
            });
            if(activeCat === 'all') renderGallery(aboutData.lifeGallery);
            else renderGallery(aboutData.lifeGallery.filter(i => i.category === activeCat));
        }

        function renderGallery(items) {
            lifeGrid.innerHTML = '';
            items.forEach((item, index) => {
                const isVideo = item.type === 'video';
                const videoBadge = isVideo ? '<div class="video-icon"></div>' : '';
                const content = isVideo ? `<video src="life/${item.file}" muted></video>` : `<img src="life/${item.file}" loading="lazy">`;
                const div = document.createElement('div');
                div.className = 'life-item';
                div.innerHTML = `${videoBadge}${content}`;
                div.onclick = () => openLightbox(index);
                lifeGrid.appendChild(div);
            });
            currentGalleryItems = items;
        }

        function filterGallery(cat, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            if(cat === 'all') renderGallery(aboutData.lifeGallery);
            else renderGallery(aboutData.lifeGallery.filter(i => i.category === cat));
        }

        function switchTab(tab) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            
            if(tab === 'projects') { document.getElementById('workSection').classList.add('active'); document.getElementById('tabWork').classList.add('active'); }
            else if (tab === 'experience') { document.getElementById('expSection').classList.add('active'); document.getElementById('tabExp').classList.add('active'); }
            else { document.getElementById('lifeSection').classList.add('active'); document.getElementById('tabEnjoy').classList.add('active'); }
            
            // Re-render to update back-links
            renderContent();
            window.scrollTo(0, 0);
        }

        function switchSubTab(type) {
            document.querySelectorAll('.sub-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.info-content').forEach(c => c.classList.remove('active'));
            
            if(type === 'edu') {
                document.getElementById('subEdu').classList.add('active');
                document.getElementById('eduContent').classList.add('active');
            } else {
                document.getElementById('subVol').classList.add('active');
                document.getElementById('volContent').classList.add('active');
            }
        }

        const lightbox = document.getElementById('lightbox');
        const lbWrapper = document.getElementById('lb-content-wrapper');
        const lbCaption = document.getElementById('lb-caption');
        let currentIndex = 0;
        function openLightbox(index) { currentIndex = index; updateLightboxContent(); lightbox.classList.add('active'); document.body.style.overflow = 'hidden'; }
        function closeLightbox() { lightbox.classList.remove('active'); lbWrapper.innerHTML = ''; document.body.style.overflow = 'auto'; }
        function changeSlide(d) { currentIndex += d; if (currentIndex >= currentGalleryItems.length) currentIndex = 0; if (currentIndex < 0) currentIndex = currentGalleryItems.length - 1; updateLightboxContent(); }
        function updateLightboxContent() {
            const item = currentGalleryItems[currentIndex];
            lbCaption.innerText = `${item.category} ‚Ä¢ ${item.caption || ''}`;
            if(item.type === 'video') lbWrapper.innerHTML = `<video src="life/${item.file}" controls autoplay class="lightbox-content"></video>`;
            else lbWrapper.innerHTML = `<img src="life/${item.file}" class="lightbox-content">`;
        }
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') { e.preventDefault(); changeSlide(1); }
            if (e.key === 'ArrowLeft') { e.preventDefault(); changeSlide(-1); }
        });

        init();
        renderGallery(aboutData.lifeGallery);
    </script>
</body>
</html>
